name: Release
on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
  steps:
    - uses: actions/checkout@v2
    
    - name: create hpp
      run: dotnet run --project $GITHUB_WORKSPACE/project/MakeSingleHeader $GITHUB_WORKSPACE/project

    - name: create release
      id: create_release
      uses: actions/create_release@1.0.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB__TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: $GITHUB_WORKSPACE/project/Release.zip
        asset_name: LinqForCpp.zip
        asset_content_type: application/zip
